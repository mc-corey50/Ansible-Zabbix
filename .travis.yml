---
sudo: required
language: python
services: docker

env:
  - ansible_version=">=2.4,<2.5" distribution=centos-6
  - ansible_version=">=2.5,<2.6" distribution=centos-6
  - ansible_version=">=2.4,<2.5" distribution=centos-7
  - ansible_version=">=2.5,<2.6" distribution=centos-7
  - ansible_version=">=2.4,<2.5" distribution=debian-jessie
  - ansible_version=">=2.5,<2.6" distribution=debian-jessie
  - ansible_version=">=2.4,<2.5" distribution=debian-stretch
  - ansible_version=">=2.5,<2.6" distribution=debian-stretch
  - ansible_version=">=2.4,<2.5" distribution=debian-wheezy
  - ansible_version=">=2.5,<2.6" distribution=debian-wheezy
  - ansible_version=">=2.4,<2.5" distribution=ubuntu-trusty
  - ansible_version=">=2.5,<2.6" distribution=ubuntu-trusty
  - ansible_version=">=2.4,<2.5" distribution=ubuntu-xenial
  - ansible_version=">=2.5,<2.6" distribution=ubuntu-xenial

cache:
  - pip

install:
  - pip install --upgrade pip
  - pip install ansible"${ansible_version}"
  - pip install molecule
  - pip install docker-py

script:
  - molecule test --scenario-name $"{distribution}"

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

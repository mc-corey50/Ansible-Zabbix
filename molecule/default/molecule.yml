---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: zabbix-centos-6
    image: centos:6
  - name: zabbix-centos-7
    image: centos:7
  # - name: zabbix-debian-jessie
  #   image: debian:jessie
  # - name: zabbix-debian-buster
  #   image: debian:buster
  # - name: zabbix-ubuntu-trusty
  #   image: ubuntu:trusty
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - check
    - side_effect
    - verify
    - destroy
verifier:
  name: goss
  lint:
    name: 'None'

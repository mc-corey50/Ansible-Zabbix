---
# vars file for zabbix
zabbix_repository:
  CentOS:
    "6": http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/rhel/6/x86_64/zabbix-release-{{ zabbix_version_major }}-1.el6.noarch.rpm
    "7": http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/rhel/7/x86_64/zabbix-release-{{zabbix_version_major }}-2.el7.noarch.rpm
  Debian:
    "7": http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/debian/pool/main/z/zabbix-release/zabbix-release_{{ zabbix_version_major }}-1+wheezy_all.deb
    "8": http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/debian/pool/main/z/zabbix-release/zabbix-release_{{ zabbix_version_major }}-1+jessie_all.deb
    "9": http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/debian/pool/main/z/zabbix-release/zabbix-release_{{ zabbix_version_major }}-1+stretch_all.deb
  Ubuntu:
    "14": http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/ubuntu/pool/main/z/zabbix-release/zabbix-release_{{ zabbix_version_major }}-1+trusty_all.deb
    "16": http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/ubuntu/pool/main/z/zabbix-release/zabbix-release_{{ zabbix_version_major }}-1+xenial_all.deb

zabbix_agent_services:
  default:
    - zabbix-agent

zabbix_server_services:
  default:
    - zabbix-server

zabbix_proxy_services:
  default:
    - zabbix-proxy

zabbix_java_gateway_services:
  default:
    - zabbix-java-gateway

# zabbix_httpd_service:
#   Debian: apache2
#   default: httpd
#   Ubuntu: apache2

zabbix_server_requirements:
  Debian:
    - python-mysqldb
  CentOS:
    - MySQL-python
  Ubuntu:
    - python-mysqldb

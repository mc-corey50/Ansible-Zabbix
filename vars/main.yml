---
# vars file for zabbix
zabbix_repository:
  CentOS:
    "6": http://repo.zabbix.com/zabbix/3.4/rhel/6/x86_64/zabbix-release-3.4-1.el6.noarch.rpm
    "7": http://repo.zabbix.com/zabbix/3.4/rhel/7/x86_64/zabbix-release-3.4-2.el7.noarch.rpm
  Debian:
    "8": http://repo.zabbix.com/zabbix/3.4/debian/pool/main/z/zabbix-release/zabbix-release_3.4-1+jessie_all.deb
    "buster/sid": http://repo.zabbix.com/zabbix/3.4/debian/pool/main/z/zabbix-release/zabbix-release_3.4-1+wheezy_all.deb
  Ubuntu:
    "14": http://repo.zabbix.com/zabbix/3.4/ubuntu/pool/main/z/zabbix-release/zabbix-release_3.4-1+trusty_all.deb
    "16": http://repo.zabbix.com/zabbix/3.4/ubuntu/pool/main/z/zabbix-release/zabbix-release_3.4-1+xenial_all.deb

zabbix_agent_services:
  default:
    - zabbix-agent

zabbix_server_services:
  default:
    - zabbix-server

zabbix_proxy_services:
  default:
    - zabbix-proxy

zabbix_java_gateway_services:
  default:
    - zabbix-java-gateway

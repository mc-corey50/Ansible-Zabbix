---
# vars file for zabbix
zabbix_packages:
  CentOS:
    agent: http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/rhel/{{ ansible_distribution_major_version }}/x86_64/zabbix-agent-{{ zabbix_version }}.el{{ ansible_distribution_major_version }}.x86_64.rpm
    get: http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/rhel/{{ ansible_distribution_major_version }}/x86_64/zabbix-get-{{ zabbix_version }}.el{{ ansible_distribution_major_version }}.x86_64.rpm
    java_gateway: http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/rhel/{{ ansible_distribution_major_version }}/x86_64/zabbix-java-gateway-{{ zabbix_version }}.el{{ ansible_distribution_major_version }}.x86_64.rpm
    server: http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/rhel/{{ ansible_distribution_major_version }}/x86_64/zabbix-server-{{ zabbix_server_type | default('mysql') }}-{{ zabbix_version }}.el{{ ansible_distribution_major_version }}.x86_64.rpm
    sender: http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/rhel/{{ ansible_distribution_major_version }}/x86_64/zabbix-sender-{{ zabbix_version }}.el{{ ansible_distribution_major_version }}.x86_64.rpm
    proxy: http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/rhel/{{ ansible_distribution_major_version }}/x86_64/zabbix-proxy-{{ zabbix_proxy_type | default ('mysql') }}-{{ zabbix_version }}.el{{ ansible_distribution_major_version }}.x86_64.rpm
    web: [ "http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/rhel/{{ ansible_distribution_major_version }}/x86_64/zabbix-web-{{ zabbix_version }}.el{{ ansible_distribution_major_version }}.noarch.rpm", "http://repo.zabbix.com/zabbix/{{ zabbix_version_major }}/rhel/{{ ansible_distribution_major_version }}/x86_64/zabbix-web-{{ zabbix_web_type | default('mysql') }}-{{ zabbix_version }}.el{{ ansible_distribution_major_version }}.noarch.rpm" ]
zabbix_services:
  default:
    - zabbix
